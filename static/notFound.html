<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>
<style>
    :root {
        --first-color: #ececec;
        --second-color: #9fd3c7;
        --third-color: #385170;
        --fourth-color: #142d4c;

        --text-light: #ffffff;
        --text-dark: #1a1a1a;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        background-color: var(--fourth-color);
        color: var(--text-dark);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
    }

    .container {
        background: var(--second-color);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
        font-size: 8rem;
        color: var(--fourth-color);
    }

    h2 {
        font-size: 2rem;
        margin: 10px 0;
        color: var(--third-color);
    }

    p {
        font-size: 1rem;
        margin-bottom: 20px;
        color: var(--text-dark);
    }

    a {
        text-decoration: none;
        background: var(--fourth-color);
        color: var(--text-light);
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: bold;
        transition: background 0.3s ease;
    }

    a:hover {
        background: var(--third-color);
    }
</style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you are looking for does not exist.</p>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
